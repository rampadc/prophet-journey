apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prophet-journey
spec:
  destination:
    name: ''
    namespace: tools
    server: 'https://kubernetes.default.svc'
  source:
    path: .
    repoURL: 'https://github.com/rampadc/prophet-journey'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
