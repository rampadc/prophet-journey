---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prophet-journey
  namespace: tools
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: tools
    server: https://kubernetes.default.svc
  project: default
  source:
    path: tools
    repoURL: https://github.com/rampadc/prophet-journey.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
